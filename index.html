<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Pokedex</title>
    </head>
    <body>
        <h1>Bits of Good Mid-Semester Project</h1>
        <div id="container">
            <div id="left-box">
                <img src="" id="pic" alt="Pokemon Picture">
                <p id="name"></p>
                <p id="types-title"> <b>Types: </b> </p> 
                <div id="types-container"></div>
                <div id="left-buttons">
                    <button id="left">&lt</button>
                    <button id="right">&gt</button>
                </div>
            </div>
            <div id="right-box">
                <h2 id="stats-title"></h2>
                <p id="stats"></p>
                <div id="right-buttons">
                    <button id="info">Info</button>
                    <button id="move">Moves</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
